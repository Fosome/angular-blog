<h2>
	Edit Post
</h2>

<form ng-submit="updatePost()">
	<table>
		<tr>
			<th>
				Title
			</th>
			<td>
				<input type="text" data-ng-model="post.title" required/>
			</td>
		</tr>
		<tr>
			<th>
				Author
			</th>
			<td>
				<input type="text" data-ng-model="post.author" required/>
			</td>
		</tr>
		<tr>
			<th>
				Body
			</th>
			<td>
				<textarea data-ng-model="post.body" required></textarea>
			</td>
		</tr>
		<tr>
			<th></th>
			<td>
				<button type="submit" class="btn btn-success">Update Post</button>
				<a href="/posts/{{post.id}}" class="btn">Cancel</a>
			</td>
		</tr>
	</table>
</form>
