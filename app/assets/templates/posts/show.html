<h2>
	{{post.title}}
</h2>

<ul class="nav nav-pills">
	<li>
		<a href="/posts/{{post.id}}/edit">Edit Post</a>
	</li>
	<li>
		<a ng-click="destroyPost()">Delete Post</a>
	</li>
	<li>
		<a href="/posts">Back to Posts</a>
	</li>
</ul>

<p>
	<b>{{post.author}}</b> - {{post.created_at | date : 'mediumDate'}}
</p>

<p>
	{{post.body}}
</p>
